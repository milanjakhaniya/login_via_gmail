<!-- templates/login.html -->

{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
        <button class="btn btn-danger mb-2">
            <a href="{% url 'social:begin' 'google-oauth2' %}?next=/user-home" class="text-white text-decoration-none">User Login with Google</a>
        </button>
        <button class="btn btn-danger mb-2">
            <a href="{% url 'social:begin' 'google-oauth2' %}?next=/admin-home" class="text-white text-decoration-none">Administrative Login with Google</a>
        </button>
    </div>
</div>
{% endblock %}
