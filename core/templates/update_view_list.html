{% extends 'base.html' %}
{% block title %} Course List {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12 mb-3">
        <h4 class="text-center"> Welcome {{ user.username }} </h4>
        <h2>Admin Course List</h2>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="flex-grow-1">{{ course.name }}</span>
                    <div class="d-flex">
                        <a href="/update_course/{{ course.course_id }}/" class="btn btn-warning btn-sm mx-1">Update</a>
                        <a href="/delete_course/{{ course.course_id }}/" class="btn btn-danger btn-sm mx-1">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-primary mt-3">Logout</a>

        <!-- Back button -->
        <a href="{% url 'admin-home' %}" class="btn btn-secondary mt-3">Go Back</a>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
