{% extends 'base.html' %}
{% block title %} Add Course {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12 mb-3">
        <h4 class="text-center mb-4"> Welcome {{ user.username }} </h4>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name" class="font-weight-bold">Course Name:</label>
                <input type="text" name="name" id="id_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_description" class="font-weight-bold">Description:</label>
                <textarea name="description" id="id_description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Course</button>
                <a onclick="goBack()" class="btn btn-secondary" style='color:white;'>Go Back</a>
            </div>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
